<body>
    <h1>oprator Program</h1>
    <script>
    function sum(name, ...args){
        console.log(arguments);
        document.write(`Hello ${name}`);

        let sum=0;
        for(let i in args){
            sum +=args[i];
        }
        document.write(sum +"<br>")
    }
  
    sum ("Yahoo Baba:",20,30, 40);
    sum("Dada :",20,30);
    </script>
