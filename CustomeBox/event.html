<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handeler Topics</title>

</head>
<body>
    <h1>Welcome to my channel :)keeepsmalling and keeping loving:)</h1>
    <!-- <button onclick="myfun()">Click Me</button>
    <button onclick="twiter()">Click Me</button>
    <button onclick="whatapp()">Click Me</button>
    <button onclick="youtube()">Click Me</button> -->
    
    <button onmousedown="myfun()">Click Me</button>
    <button onmouseenter="twiter()">Click Me</button>
    <button onmouseup="whatapp()">Click Me</button>
    <button onmouseout="youtube()">Click Me</button>
    

    <script type="text/javascript">
        function myfun(){
            document.body.style.backgroundColor="#3b5999";
            document.body.style.color="white";
        }
        function twiter(){
            document.body.style.backgroundColor="yellow";
            document.body.style.color="white";
        }
        function whatapp(){
            document.body.style.backgroundColor="green";
            document.body.style.color="white";
        }
        function youtube(){
            document.body.style.backgroundColor="blue";
            document.body.style.color="white";
        }
   </script>
</body>
</html>
